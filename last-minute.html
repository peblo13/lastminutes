                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';

                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

            console.log('üöÄ Initializing navigation...');
            const navBtns = document.querySelectorAll('.nav-btn');
            console.log('üìä Found navigation buttons:', navBtns.length);
            
            navBtns.forEach((btn, index) => {
                console.log(`üîò Button ${index + 1}:`, btn.dataset.type, btn.textContent.trim());
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('üñ±Ô∏è Button clicked:', btn.dataset.type);
                    
                    // Remove active class from all buttons
                    navBtns.forEach(b => {
                        b.classList.remove('active');
                        console.log('üîÑ Removed active from:', b.dataset.type);
                    });
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    console.log('‚úÖ Added active to:', btn.dataset.type);
                    
                    // Update search type
                    const searchType = btn.dataset.type;
                    console.log('üéØ Search type set to:', searchType);
                    updateSearchForm(searchType);
                });
            });
            
            console.log('‚úÖ Navigation initialized successfully');

            const searchGrid = document.querySelector('.search-grid');
